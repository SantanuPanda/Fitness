<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Sign Up</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-section">
                <h1>Fitness Tracker</h1>
                <p>Begin your fitness journey today</p>
            </div>
            <div class="form-section">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="fullname" placeholder="Full Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Email Address" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <div class="terms-checkbox">
                        <label>
                            <input type="checkbox" id="terms" required>
                            I agree to the<a href="#">Terms & Conditions</a>
                        </label>
                    </div>
                    <button type="submit" class="login-btn signup-btn">Create Account</button>
                </form>
                <div class="separator">
                    <span>OR</span>
                </div>
                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i> Sign up with Google
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Sign up with Facebook
                    </button>
                </div>
                <p class="signup-link">Already have an account? <a href="index.html">Login</a></p>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
