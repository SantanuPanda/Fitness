<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #5b78f6;
            --secondary: #8c5cf5;
            --accent: #ff6b6b;
            --dark: #333333;
            --light: #ffffff;
            --bg: #f5f7fe;
            --success: #4cd964;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            overflow: hidden;
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1571902943202-507ec2618e8f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        /* Add a semi-transparent overlay to ensure form readability */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(85, 100, 170, 0.8), rgba(65, 40, 130, 0.9));
            z-index: -2;
        }
        
        /* Fitness background animation */
        .fitness-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: transparent;
            overflow: hidden;
        }
        
        .fitness-icon-bg {
            position: absolute;
            opacity: 0.2;
            color: white;
            animation: float-around 15s linear infinite;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        .fitness-icon-bg:nth-child(1) {
            top: 15%;
            left: 15%;
            font-size: 4rem;
            animation-delay: 0s;
            animation-duration: 25s;
        }
        
        .fitness-icon-bg:nth-child(2) {
            top: 60%;
            left: 20%;
            font-size: 3.5rem;
            animation-delay: 2s;
            animation-duration: 20s;
        }
        
        .fitness-icon-bg:nth-child(3) {
            top: 25%;
            left: 75%;
            font-size: 5rem;
            animation-delay: 5s;
            animation-duration: 30s;
        }
        
        .fitness-icon-bg:nth-child(4) {
            top: 65%;
            left: 75%;
            font-size: 4rem;
            animation-delay: 7s;
            animation-duration: 22s;
        }
        
        .fitness-icon-bg:nth-child(5) {
            top: 40%;
            left: 45%;
            font-size: 3rem;
            animation-delay: 3s;
            animation-duration: 18s;
        }
        
        .fitness-icon-bg:nth-child(6) {
            top: 80%;
            left: 35%;
            font-size: 3.5rem;
            animation-delay: 8s;
            animation-duration: 23s;
        }
        
        @keyframes float-around {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(100px, 50px) rotate(120deg);
            }
            66% {
                transform: translate(50px, 100px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            max-height: 95vh;
            display: flex;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }
        
        .image-section {
            flex: 1;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            padding: 1.5rem;
            color: var(--light);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .image-section::before {
            content: '';
            position: absolute;
            top: -10%;
            right: -10%;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        .image-section::after {
            content: '';
            position: absolute;
            bottom: -10%;
            left: -10%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        
        .image-section h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }
        
        .image-section p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .form-section {
            flex: 1.2;
            background: var(--light);
            padding: 1.5rem 2rem;
            overflow-y: auto;
            max-height: 95vh;
            display: flex;
            flex-direction: column;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 1.25rem;
        }
        
        .form-header h2 {
            color: var(--dark);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .form-header p {
            color: #777;
            font-size: 0.9rem;
        }
        
        .input-group {
            margin-bottom: 1rem;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .input-group input {
            width: 100%;
            padding: 0.8rem 1rem 0.8rem 2.5rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            background-color: #f9faff;
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(91, 120, 246, 0.2);
            outline: none;
        }
        
        .input-group i {
            position: absolute;
            top: 2.5rem;
            left: 0.8rem;
            color: #aaa;
        }
        
        .user-type-selector {
            margin-bottom: 1rem;
        }
        
        .user-type-selector label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--dark);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .options-container {
            display: flex;
            gap: 1rem;
        }
        
        .option-card {
            flex: 1;
            position: relative;
        }
        
        .option-card input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .option-card .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .option-card input:checked + .card-content {
            border-color: var(--primary);
            background-color: rgba(91, 120, 246, 0.05);
        }
        
        .option-card .icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #777;
            transition: all 0.3s;
        }
        
        .option-card input:checked + .card-content .icon {
            color: var(--primary);
        }
        
        .option-card .title {
            font-weight: 500;
            font-size: 0.85rem;
            color: #555;
            transition: all 0.3s;
        }
        
        .option-card input:checked + .card-content .title {
            color: var(--primary);
        }
        
        .option-card .check-icon {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: var(--primary);
            font-size: 1rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.3s;
        }
        
        .option-card input:checked + .card-content .check-icon {
            opacity: 1;
            transform: scale(1);
        }
        
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1rem;
            gap: 0.5rem;
        }
        
        .terms-checkbox input {
            margin-top: 0.2rem;
        }
        
        .terms-checkbox p {
            font-size: 0.85rem;
            color: #666;
        }
        
        .terms-checkbox a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .submit-btn {
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(91, 120, 246, 0.2);
        }
        
        .separator {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: #888;
            font-size: 0.9rem;
        }
        
        .separator::before,
        .separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }
        
        .separator span {
            padding: 0 1rem;
        }
        
        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: var(--light);
            color: #555;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background: #f5f5f5;
        }
        
        .social-btn.google i {
            color: #DB4437;
        }
        
        .social-btn.facebook i {
            color: #4267B2;
        }
        
        .login-link {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .slide-in {
            animation: slideFromLeft 0.5s forwards;
        }
        
        .input-group, .user-type-selector, .terms-checkbox, .submit-btn, .separator, .social-buttons, .login-link {
            opacity: 0;
            transform: translateY(20px);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .image-section {
                padding: 2rem 1rem;
            }
            
            .form-section {
                padding: 2rem 1.5rem;
            }
            
            .options-container {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
        
        @media (max-height: 800px) {
            .form-header {
                margin-bottom: 0.75rem;
            }
            
            .form-header h2 {
                font-size: 1.6rem;
            }
            
            .input-group {
                margin-bottom: 0.75rem;
            }
            
            .user-type-selector {
                margin-bottom: 0.75rem;
            }
            
            .options-container {
                gap: 0.5rem;
            }
            
            .option-card .card-content {
                padding: 0.75rem;
            }
            
            .terms-checkbox {
                margin-bottom: 0.75rem;
            }
            
            .submit-btn {
                padding: 0.75rem;
                margin-bottom: 0.75rem;
            }
            
            .separator {
                margin: 0.75rem 0;
            }
            
            .social-buttons {
                margin-bottom: 0.75rem;
            }
            
            .social-btn {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="fitness-bg">
        <i class="fas fa-dumbbell fitness-icon-bg"></i>
        <i class="fas fa-running fitness-icon-bg"></i>
        <i class="fas fa-heartbeat fitness-icon-bg"></i>
        <i class="fas fa-bicycle fitness-icon-bg"></i>
        <i class="fas fa-apple-alt fitness-icon-bg"></i>
        <i class="fas fa-medal fitness-icon-bg"></i>
    </div>
    
    <div class="container">
        <div class="image-section">
                <h1>Fitness Tracker</h1>
            <p>Track your fitness journey and achieve your goals with our powerful tools and personalized guidance.</p>
            </div>
            <div class="form-section">
            <div class="form-header">
                <h2>Create Account</h2>
                <p>Join our fitness community today</p>
            </div>
                <form id="signup-form">
                    <div class="input-group">
                    <label for="name">Full Name</label>
                        <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                    </div>
                
                    <div class="input-group">
                    <label for="email">Email Address</label>
                        <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                
                    <div class="input-group">
                    <label for="password">Password</label>
                        <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                </div>
                
                <div class="user-type-selector">
                    <label>Select User Type</label>
                    <div class="options-container">
                        <div class="option-card">
                            <input type="radio" name="user-type" id="nutritionist" value="nutritionist">
                            <div class="card-content">
                                <i class="fas fa-apple-alt icon"></i>
                                <span class="title">Nutritionist</span>
                                <i class="fas fa-check-circle check-icon"></i>
                            </div>
                        </div>
                        
                        <div class="option-card">
                            <input type="radio" name="user-type" id="coach" value="coach">
                            <div class="card-content">
                                <i class="fas fa-dumbbell icon"></i>
                                <span class="title">Coach</span>
                                <i class="fas fa-check-circle check-icon"></i>
                            </div>
                        </div>
                        
                        <div class="option-card">
                            <input type="radio" name="user-type" id="athlete" value="athlete" checked>
                            <div class="card-content">
                                <i class="fas fa-running icon"></i>
                                <span class="title">Athlete</span>
                                <i class="fas fa-check-circle check-icon"></i>
                            </div>
                    </div>
                    </div>
                </div>
                
                    <div class="terms-checkbox">
                            <input type="checkbox" id="terms" required>
                    <p>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
                    </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
                
                <div class="separator">
                    <span>OR</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="social-btn google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                </div>
                
                <p class="login-link">Already have an account? <a href="login.html">Log in</a></p>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Apply animations to form elements with delay
            const formElements = document.querySelectorAll('.input-group, .user-type-selector, .terms-checkbox, .submit-btn, .separator, .social-buttons, .login-link');
            
            formElements.forEach((element, index) => {
                setTimeout(() => {
                    element.style.animation = 'slideFromLeft 0.5s forwards';
                }, 200 + (index * 100));
            });
        });
    </script>
</body>
</html>
